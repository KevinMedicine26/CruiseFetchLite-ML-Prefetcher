services:
  champsim:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount specific directories for data persistence
      - ./ChampSim/traces:/app/ChampSim/traces
      - ./ChampSim/results:/app/ChampSim/results
      - ./ChampSim/prefetch_files:/app/ChampSim/prefetch_files
    tty: true
    stdin_open: true
    command: tail -f /dev/null
    # Add NVIDIA GPU support and memory limits
    deploy:
      resources:
        limits:
          memory: 13G
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
